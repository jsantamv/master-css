<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Maquetacion de CSS Responsive</title>
</head>

<body>

    <div>
        <h1 id="onload">EVENT: </h1>
        <h2 id="responsive">Responsive: </h2>
        <h2 id="orientation">Orientation: </h2>
        <h3 id="screen-type">Grados: --</h3>
        <p id="deviceType"></p>

    </div>


    <script>

        const resol = () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;
            const result = `Width: ${newWidth} Height: ${newHeight} `;
            const deviceType = navigator.userAgent;
            document.getElementById('deviceType').textContent = `Resolucion ${result} Navegador: ${deviceType}`
            document.getElementById('responsive').textContent = `${result}`

            const mediaQueryList = window.matchMedia("(orientation: portrait)");

            if (mediaQueryList.matches) {
                /* The viewport is currently in portrait orientation */
                document.getElementById('orientation').textContent = `Orientation: portrait |`
                //to do portrait
            } else {
                /* The viewport is not currently in portrait orientation, therefore landscape */
                document.getElementById('orientation').textContent = `Orientation: landscape ---`
                // to do landscape
            }
        }


        const windowOrientation = () => {
            switch (window.orientation) {
                case -90:
                    console.log(`landscapeScreen()`);
                    break;
                case 90:
                    console.log(`landscapeScreen()`);
                    break;
                default:
                    console.log(`portraitScreen()`);
                    break;
            }

            document.getElementById('screen-type').textContent = `EVENT orientationchange Grados ${window.orientation}`

        }

        const doOnOrientationChange = () => {
            windowOrientation();
        };

        //Listen to orientation change or resize
        window.addEventListener('orientationchange', () => {
            doOnOrientationChange();
        })

        // window.addEventListener('DOMContentLoaded', () => {
        window.addEventListener('load', () => {
            //'load'
            document.getElementById('onload').textContent = `EVENT: load`
            resol();
        });

        window.addEventListener('resize', () => {
            document.getElementById('onload').textContent = `EVENT: resize`
            resol();
        });


    </script>
</body>

</html>
